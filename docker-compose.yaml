version: '3.0'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile_web
    image: nfdi_fiz_karlsruhe_de
    ports:
      - "42000:80"
  ui:
    build:
      context: .
      dockerfile: Dockerfile_ui
    image: nfdi_fiz_karlsruhe_de_ui
  fuseki:
    build:
      context: .
      dockerfile: Dockerfile_fuseki
    image: fuseki
    command: --file ./databases/cultureGraph.ttl /nfdico
    volumes:
      - ./logs:/fuseki/logs
      - ./databases:/fuseki/databases
